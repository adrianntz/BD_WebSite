<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://www.seekpng.com/png/full/790-7900951_blood-donation-png-pic-blood-donation-logo-png.png" alt="car-key" height="400" width="350" border="0">
                                <h2 class="text-center">Update Seeker</h2>
                                <p>You can update Seeker data here.</p>
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                    <div class="form-group">
                                        <div class="input-group">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                                        <select name="donorName" id="donorName">
                                            <option value="">--Choose Blood Seeker to update --</option>
                                            {% for selectedDonorNameVect in selectedDonorNameVect %}
                                            <option value="{{selectedDonorNameVect[0]}} {{selectedDonorNameVect[1]}}">{{selectedDonorNameVect[0]}} {{selectedDonorNameVect[1]}} </option>
                                            {% endfor%}
                                        </select></br></br>

                                        <input type="text" name="firstName" placeholder="Enter Blood Donor First Name" class="form-control" id="name" required></br></br>

                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="lastName" placeholder="Enter Blood Donor Last Name" class="form-control" id="target_audience" required></br></br>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input placeholder="Enter Request Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dateBirth" id="dateBirth "class="form-control" />
                                            </br></br>
                                        </div>

                                         </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="address" placeholder="Enter Address of Residence" class="form-control" id="address" required></br></br>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="bloodGroup" placeholder="Enter Blood Type" class="form-control" id="bloodGroup" required></br></br>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="number" name="cnp" placeholder="Enter CNP" class="form-control" id="cnp" required></br></br>
                                        </div>


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Submit Data" type="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
