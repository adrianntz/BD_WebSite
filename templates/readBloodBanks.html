
<table class="table">
  <thead class="thead-dark">
   <tr>
       <th scope="col">Name</th>
       <th scope="col">Address</th>
       <th scope="col">Contact e-mail</th>
       <th scope="col">Contact phone number</th>
    </tr>

  </thead>
  <tbody>
  {% for bloodbankData in displayVector %}
    <tr>

        <td> {{bloodbankData[1]}} </td>
        <td> {{bloodbankData[2]}} </td>
        <td> {{bloodbankData[3]}} </td>
        <td> {{bloodbankData[4]}} </td>

    </tr>
  {% endfor%}
  </tbody>
</table>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
