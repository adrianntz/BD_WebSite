<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://cdn-icons-png.flaticon.com/512/1297/1297136.png" width=300 height=300 alt="car-key" border="0">
                                <h2 class="text-center">Update Blood Bank</h2>
                                <p>You can update Blood Bank Data here.</p>
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                    <div class="form-group">
                                        <div class="input-group">

                                        </div>
                                    </div>
                                    <select name="bankName" id="bankName">
                                            <option value="">--Choose Blood Bank to update --</option>
                                            {% for selectedBankNameVect in selectedBankNameVect %}
                                            <option value="{{selectedBankNameVect[0]}}">{{selectedBankNameVect[0]}} </option>
                                            {% endfor%}
                                    </select></br></br>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="name" placeholder="Enter Blood Bank Name" class="form-control" id="name" required></br></br>

                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="address" placeholder="Enter Address" class="form-control" id="address" required></br></br>
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="email" placeholder="Enter contact E-mail" class="form-control" id="email" required></br></br>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input type="text" name="phone" placeholder="Enter contact phone number" class="form-control" id="phone" required></br></br>
                                        </div>


                                    </div>
                                    <div class="form-group">
                                        <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Submit Data" type="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
