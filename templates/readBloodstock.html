
<table class="table">
  <thead class="thead-dark">
   <tr>
       <th scope="col">Blood Bag Id</th>
       <th scope="col">Blood Bank name</th>
       <th scope="col">Blood Group</th>
       <th scope="col">Quantity</th>
       <th scope="col">Expiration date</th>
       <th scope="col">Donor Name</th>
    </tr>

  </thead>
  <tbody>
  {% for bloodstockData in displayVector %}
    <tr>

        <td> {{bloodstockData[0]}} </td>
        <td> {{bloodstockData[1]}} </td>
        <td> {{bloodstockData[2]}} </td>
        <td> {{bloodstockData[3]}} </td>
        <td> {{bloodstockData[4]}} </td>
        <td> {{bloodstockData[5]}} </td>



    </tr>
  {% endfor%}
  </tbody>
</table>


<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
