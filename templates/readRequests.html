
<table class="table">
  <thead class="thead-dark">
   <tr>
       <th scope="col">Request Date</th>
       <th scope="col">Seeker Name</th>
       <th scope="col">Quantity [L]</th>
       <th scope="col">Blood Bank Name</th>
       <th scope="col">Approved</th>
    </tr>

  </thead>
  <tbody>
  {% for requestData in displayVector %}
    <tr>

        <td> {{requestData[0]}} </td>
        <td> {{requestData[1]}} </td>
        <td> {{requestData[2]}} </td>
        <td> {{requestData[3]}} </td>
        <td> {{requestData[4]}} </td>



    </tr>
  {% endfor%}
  </tbody>
</table>


<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
